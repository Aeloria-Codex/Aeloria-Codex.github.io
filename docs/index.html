<script>
    const body = document.body;
    const modeToggle = document.getElementById('modeToggle');

    // Check for saved mode preference or use default (light-mode)
    const currentMode = localStorage.getItem('mode') || 'light-mode';
    body.classList.add(currentMode);

    // Set the switch state based on the current mode
    modeToggle.checked = currentMode === 'dark-mode';

    modeToggle.addEventListener('change', () => {
        if (body.classList.contains('light-mode')) {
            body.classList.replace('light-mode', 'dark-mode');
            localStorage.setItem('mode', 'dark-mode');
        } else {
            body.classList.replace('dark-mode', 'light-mode');
            localStorage.setItem('mode', 'light-mode');
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            const savedState = localStorage.getItem(checkbox.id);
            if (savedState !== null) {
                checkbox.checked = savedState === 'true';
            }

            // Add event listener to save state on change
            checkbox.addEventListener('change', () => {
                localStorage.setItem(checkbox.id, checkbox.checked);
            });
        });
    });

</script>
